<mat-card class="m-5">
    <mat-card-header>
      <h1>Kiadások</h1>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="expenseService.expenses$">
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Összeg</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="recipient">
          <th mat-header-cell *matHeaderCellDef>Cél</th>
          <td mat-cell *matCellDef="let element">{{ element.recipient }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Kategória</th>
            <td mat-cell *matCellDef="let element">{{ element.expenseCategory.category }}</td>
          </ng-container>
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef>Megjegyzés</th>
          <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="flex justify-end">
              <button
                mat-raised-button
                color="primary"
                [disabled]="true"
              >
                Szerkesztés
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
