<mat-card>
  <mat-card-header>
    <div>Bejelentkezés</div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" />
      </mat-form-field>
      <button mat-raised-button type="submit">Bejelentkezés</button>
    </form>
  </mat-card-content>
</mat-card>
