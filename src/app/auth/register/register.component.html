<div class="flex items-center h-full">
  <mat-card class="w-64 mx-auto">
    <mat-card-header class="justify-center">
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content class="m-3">
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col justify-center">
        <mat-form-field>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="confirmPassword" />
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" class="mx-auto w-32">Regisztráció</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
