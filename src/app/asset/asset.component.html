<mat-card class="m-5">
  <mat-card-header>
    <h1>Befektetések</h1>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="assetService.assets$">
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Összeg</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Megnevezés</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="assetType">
        <th mat-header-cell *matHeaderCellDef>Típus</th>
        <td mat-cell *matCellDef="let element">{{ element.assetType.type }}</td>
      </ng-container>
      <ng-container matColumnDef="maturityDate">
        <th mat-header-cell *matHeaderCellDef>Lejárat</th>
        <td mat-cell *matCellDef="let element">{{ element.maturityDate }}</td>
      </ng-container>
      <ng-container matColumnDef="interestRate">
        <th mat-header-cell *matHeaderCellDef>Kamat</th>
        <td mat-cell *matCellDef="let element">{{ element.interestRate }}</td>
      </ng-container>
      <ng-container matColumnDef="interestPaymentDate">
        <th mat-header-cell *matHeaderCellDef>Kamatfizetés napja</th>
        <td mat-cell *matCellDef="let element">{{ element.interestPaymentDate }}</td>
      </ng-container>
      <ng-container matColumnDef="sell">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-end">
            <button mat-raised-button color="primary" [disabled]="true">Eladás</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card-content>
</mat-card>
